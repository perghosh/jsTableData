<!DOCTYPE html>
<head>
   <style>
      select-form::part(field) { margin-top: 5px;  }
   </style>   
</head>

<body>
   <select-form id="idLogon" style="width: 350px;"></select-form>

   <script type="module">
   import { CSelectInputForm } from "./lib/SelectInputForm.js";
   window.CSelectInputForm = CSelectInputForm;
   </script>
   <script>
      function setup() {
         let oSelectInputForm = document.getElementById("idLogon");
         const aFields = ["one", "two", "three"];
         oSelectInputForm.Append( aFields, (name) => { 
            return { alias: name, name: name, type: 0x40000, title: name, value:"xxxxx" }
         });
      }

      document.addEventListener('DOMContentLoaded', function() {
         setup();
      });
   </script>
</body>
</html>
