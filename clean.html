<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<body>
   <div class="uitable" style="width: 400px;">
      <div>
         <span>ONE</span>
         <span>TWO</span>
         <span>333</span>
         <span>FOUR</span>
      </div>
   </div>
   <script>
function AddCSS(sCSS) {
   var style = document.createElement('style');                   // create style elment
   style.type = 'text/css';                                       // Set type
   style.innerHTML = sCSS;                                        // Set styles
   document.getElementsByTagName('head')[ 0 ].appendChild(style); // Add style elment to header
}

let sCSS = `
.uitable { display: table; width: 100%; }
.uitable > div { display: table-row; }
.uitable > div > span { border: 1px solid black; display: table-cell; padding: 5px; }
`;

AddCSS(sCSS);

let eTable = document.querySelector(".uitable");
let eRow = eTable.querySelector("div");
for(let i = 0; i < 10; i++) {
   eTable.appendChild(eRow.cloneNode(true));
}
   </script>
</body>
</html>
