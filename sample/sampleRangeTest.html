<!DOCTYPE html>

<head>
   <meta charset="utf-8" />
   <title>Bootstrap table sample</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.css">
</head>
<body>
   <div class="" style="display: grid; height: 800px; place-items: center; overflow: auto; resize: both; width: 1400px; background-color: var(--bs-light);">
      <div id="idBootstrapTable1" style="height: 500px; width: 1200px; overflow: auto;"></div>
      <div id="idBootstrapTable2" style="height: 500px; width: 1200px; overflow: auto;"></div>
      <div id="idBootstrapTable3" style="height: 500px; width: 1200px; overflow: auto;"></div>
   </div>

   <script>
      function PAGE_Setup() {
         window.global = {};

         let oTDAll = new CTableData();
         oTDAll.COLUMNAppend( aTable1[0].length );          // create column data for each value in first row
         oTDAll.ReadArray(aTable1, {begin:0});              // read data

         // style CUITableText
         let oStyle = {
            html_group: "table.table",                      // "table" element and class table
            html_row: "tr",                                 // "tr" element for each row
            html_cell_header: "th",                         // "th" for column headers
            html_cell: "td",                                // "td" for cells
            html_section_header: "thead",                   // "thead" for header section
            html_section_body: "tbody",                     // "tbody" for body section
            html_section_footer: "tfoot",                   // "tfoot" for footer section
         }


         let options = {
            parent: document.getElementById("idBootstrapTable1"),// container
            section: [ "toolbar", "title", "table.body", "table.footer", "statusbar" ], // sections to create
            table: oTDAll,                                  // source data
            name: "table_1",                                // name to access UI table in CTableData
            style: oStyle,                                  // styling
         };

         let oTT = new CUITableText(options);               // create CUITableText that render table in browser
         oTDAll.UIAppend(oTT);                              // add ui object to source data object (CTableData)
         oTT.Render();                                      // render table

         let aTable = oTDAll.CELLGetRangeValue( [[1,0],[5,9]] )[0];
         oTD = new CTableData();
         oTD.COLUMNAppend( aTable[0].length );              // create column data for each value in first row
         oTD.ReadArray(aTable, {begin:0});                  // read data


         options = {
            parent: document.getElementById("idBootstrapTable2"),// container
            section: [ "toolbar", "title", "table.body", "table.footer", "statusbar" ], // sections to create
            table: oTD,                                     // source data
            name: "table_2",                                // name to access UI table in CTableData
            style: oStyle,                                  // styling
         };

         oTT = new CUITableText(options);                   // create CUITableText that render table in browser
         oTD.UIAppend(oTT);                                 // add ui object to source data object (CTableData)
         oTT.Render();                                      // render table


         aTable = oTDAll.CELLGetRangeValue( [[4,2],[8,8]] )[0];
         oTD = new CTableData();
         oTD.COLUMNAppend( aTable[0].length );              // create column data for each value in first row
         oTD.ReadArray(aTable, {begin:0});                  // read data


         options = {
            parent: document.getElementById("idBootstrapTable3"),// container
            section: [ "toolbar", "title", "table.body", "table.footer", "statusbar" ], // sections to create
            table: oTD,                                     // source data
            name: "table_3",                                // name to access UI table in CTableData
            style: oStyle,                                  // styling
         };

         oTT = new CUITableText(options);                   // create CUITableText that render table in browser
         oTD.UIAppend(oTT);                                 // add ui object to source data object (CTableData)
         oTT.Render();                                      // render table


      }
   </script>



   <!--
   | Init page
   -->
   <script>
      document.addEventListener('DOMContentLoaded', function() {
         PAGE_Setup();
      });
   </script>

   <script type="module">
      import { CTableData, browser } from "./../lib/TableData.js";
      import { edit } from "./../lib/TableDataEdit.js";
      import { CTableDataTrigger } from "./../lib/TableDataTrigger.js";
      import { CUITableText } from "./../lib/UITableText.js";
      import { CUIPagerPreviousNext } from "./../lib/UIPagerPreviousNext.js";
      import { CDispatch } from "./../lib/Dispatch.js";
      import { SetTriggerName } from "./../lib/TableDataTriggerNames.js";


      window.edit = edit;
      window.CTableData = CTableData;
      window.CTableData_browser = browser;
      window.CUITableText = CUITableText;
      window.CTableDataTrigger = CTableDataTrigger;
      window.CUIPagerPreviousNext = CUIPagerPreviousNext;
      window.CDispatch = CDispatch;

      SetTriggerName();
   </script>
